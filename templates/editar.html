<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="{{ url_for('editar', id_producto=producto.id) }}" method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" required><br>

        <label>Cantidad:</label>
        <input type="number" name="cantidad" value="{{ producto.cantidad }}" required><br>

        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required><br>

        <label>Fecha de vencimiento:</label>
        <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required><br>

        <label>Categor√≠a:</label>
        <input type="text" name="categoria" value="{{ producto.categoria }}" required><br>

        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
